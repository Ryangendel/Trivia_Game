<!DOCTYPE html> 
<html> 
<head> 
	<title> 
		Trivia-Game 
	</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
	<link rel="stylesheet" href="assets/css/main.css"> 
</head> 
<body id="body"> 

	<h1 class="question-num" id="question-num">Question <span id="question"></span></h1> 
	<div id="buttons"> 
		<button class="btn btn-primary btn-lg each-button" id="a-button"></button>
		<br> 
		<button class="btn btn-primary btn-lg each-button" id="b-button"></button> 
		<br> 
		<button class="btn btn-primary btn-lg each-button" id="c-button"></button> 
		<br> 
		<button class="btn btn-primary btn-lg each-button" id="d-button">
			
		</button> 
	</div> 
	<h1 class="previous-guess" id="previous-guess">Previous Guess: <span id="guessed-answer"></span></h1> 
	<h1 class="previous-answer" id="previous-answer">Previous Answer: <span id="the-answer"></span></h1>
	<h1 class="score" id="score">Score: <span id="score-percentage"></span>%</h1> 
	<h1 id="time"></h1>
	<h1 class="correct-incorrect" id="correct-incorrect"></h1>  
	<h1 class="game-over" id="game-over"></h1>  

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
	<script type="text/javascript" src="assets/js/app.js"></script> 
</body> 
</html>
